<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Random Quote Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 class="title">Random Quote Generator</h1>
<p class="test"></p>
<div class="quoteBox">
  <strong>
    <p class="quote">
    </p>
  </strong>
  <em>
    <span class="author">
    </span>
  </em>
</div>
<div class="buttons">
  <button type="button" id="genNew">
    Generate New Quote
  </button>
  <a class="tweetIt" target="_blank">
    <button type="button">
      Tweet Quote
    </button>
  </a>
</div>
</body>
<script src="getRandom.js"></script>
</html>
